{% extends 'base.html' %}

{% block head %}
<title>일정관리</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">일정 변경하기</h1>

    <div class="form" style="text-align: center">
        <form class = "update_task" action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" style="width: 300px;">
            <input type="submit" value="변경하기">
        </form>
    </div>
</div>
{% endblock %}
