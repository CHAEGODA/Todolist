{% extends 'base.html' %}

{% block head %}
<title>일정관리</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">일정관리</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">일정을 추가해주세요 : )</h4>
    {% else %}
    <table>
        <tr>
            <th>일정</th>
            <th>날짜</th>
            <th>수정/삭제</th>
            <th>상태</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}) {{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/update/{{task.id}}">변경하기</a>
                    <br>
                    <a href="/delete/{{task.id}}">삭제하기</a>
                </td>
                <td>
                    <input type="checkbox" name="">
                </td>                
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form" style="text-align: center">
        <form action="/" method="POST">
            <input type="text" name="content" id="content" placeholder="일정을 입력해주세요." style="width: 300px;">
            <input type="submit" value="추가하기">
        </form>
    </div>
</div>
{% endblock %}
